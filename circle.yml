machine:
  node:
    version: v8.2.0
  environment:
    JVM_OPTS: "-Xms512m -Xmx1024m"
dependencies:
  override:
    - lein deps
    - npm install -g karma-cli
    - ./prepare-tests.sh
  cache_directories:
    - test-environments/browser-node/node_modules
test:
  override:
    - ./run-tests.sh
deployment:
  master:
    branch: master
    commands:
      - ./build-example-site.sh
